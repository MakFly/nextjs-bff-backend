security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        better_auth_provider:
            id: BetterAuth\Symfony\Security\BetterAuthUserProvider

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # Public auth routes - no authentication required
        auth:
            pattern: ^/auth
            stateless: true
            security: false

        # Public API auth routes (register, login, forgot password, refresh)
        api_auth_public:
            pattern: ^/api/v1/auth/(register|login|password|refresh)
            stateless: true
            security: false

        # Protected API routes
        api:
            pattern: ^/api
            stateless: true
            provider: better_auth_provider
            custom_authenticators:
                - BetterAuth\Symfony\Security\BetterAuthAuthenticator

        main:
            lazy: true
            provider: better_auth_provider

    access_control:
        # Auth routes are public
        - { path: ^/auth, roles: PUBLIC_ACCESS }
        # API v1 auth public routes (register, login, password reset, refresh)
        - { path: ^/api/v1/auth/register$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/password, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/refresh$, roles: PUBLIC_ACCESS }
        # API documentation
        - { path: ^/api/v1/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1$, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api$, roles: PUBLIC_ACCESS }
        # Protected API routes
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
